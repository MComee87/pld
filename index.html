    <script type="text/javascript">

      var w = document.documentElement.clientWidth;
      var h = document.documentElement.clientHeight;

      HTMLElement.prototype.centre = function(){
          this.style.position = 'absolute';
          this.style.left = (w - this.offsetWidth)/2 + this.offsetWidth/6 + 'px';
          this.style.top = (h - this.offsetHeight)/2 +
                 window.pageYOffset + 'px';
      }

      var mainImg = new Image(),
          body = document.getElementsByTagName("body")[0];
          mainImg.src = "images/pld-logo-1.png";
          mainImg.id = "mainImage";
      mainImg.onload = function(){
          if (h <= w) {
              this.style.height = h*2/3 + 'px';
          } else {
              this.style.width = w*2/3 + 'px';
          }

          this.centre();
      }

      body.appendChild(mainImg);



      var mainImageW = document.getElementById("mainImage").width;
      var mainImageH = document.getElementById("mainImage").height;


    

       HTMLElement.prototype.marginCentre = function(){
        this.style.position = 'absolute';
        this.style.left = ((w/2 - mainImageW/2)/2 - this.offsetWidth) + 'px';
      }

       HTMLElement.prototype.aboutCentre = function(){
        this.style.position = 'absolute';
        this.style.left = ((w/2 - mainImageW/2)/2 - this.offsetWidth*1.125) + 'px';
      }

       HTMLElement.prototype.contactHeight = function(){
       this.style.top = ((h/2 - mainImageH/2) - this.offsetHeight/2) + this.offsetHeight*2.5  + 'px';
      }

       HTMLElement.prototype.aboutHeight = function(){
       this.style.top = ((h/2 - mainImageH/2) - this.offsetHeight/2) + 'px';
      }

       HTMLElement.prototype.projectsHeight = function(){
       this.style.top = ((h/2 - mainImageH/2) - this.offsetHeight/2) - this.offsetHeight*2.5 + 'px';
      }



      var contactButton = new Image(),
          body = document.getElementsByTagName("body")[0];
      contactButton.src = "images/contact-button.png";
      contactButton.onclick = function() { window.location.href = 'contact.html'; };
      contactButton.id = "contact";
      contactButton.onload = function(){
        this.marginCentre();
        this.contactHeight();
      }

      var aboutButton = new Image(),
          body = document.getElementsByTagName("body")[0];
      aboutButton.src = "images/about-button.png";
      aboutButton.onclick = function() { window.location.href = 'about.html'; };
      aboutButton.id = "about";
      aboutButton.onload = function(){
        this.aboutCentre();
        this.aboutHeight();
      }

      var projectsButton = new Image(),
          body = document.getElementsByTagName("body")[0];
      projectsButton.src = "images/projects-button.png";
      projectsButton.onclick = function() { window.location.href = 'projects.html'; };
      projectsButton.id = "projects";
      projectsButton.onload = function(){
        this.marginCentre();
        this.projectsHeight();
      }

      body.appendChild(contactButton);
      body.appendChild(aboutButton);
      body.appendChild(projectsButton);


    </script>

    <!-- code to change background -->

    <script>

      $(document).ready(function()
      {
          var body = $(document.body);
          $('#changeBackground').bind('change', function(event){
              var bg = $(this).val();
              if(bg == null || typeof bg === 'undefined' || $.trim(bg) === '')
                  body.css('background-image', '');
              else
                  body.css('background-image', "url('" + bg + "')");
          });
      });

    </script>

    <!-- code to change logo -->

    <script>
      
      $('#changeLogo').change(function(){
        $('#mainImage')[0].src = this.value;
      });

    </script>

    <!-- code to change logo animation -->

    <script>

      $('#changeAnimation').change(function(){
        var animator = document.getElementById("mainImage");
        var oldAnimation = document.getElementById("mainImage").classList.item(2);
        animator.classList.remove(oldAnimation);
        animator.classList.add("animated", "infinite", this.value);
      });

    </script>
